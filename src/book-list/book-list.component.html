<h2>Book List</h2>

<table cellspacing="0" cellpadding="8" *ngIf="!loading && books.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="loading">Loading books...</div>
<div *ngIf="!loading && books.length === 0">No books found.</div>
